<script>

    var y = document.getElementById("myAudio");
    var x = document.getElementById("wish-granted-audio");

    function playAudio() {
        x.play();
    
    }
    function wishGranted() {
        y.play();
        x.play();
    }

    $(document).ready(function () {
        $(".element").hide();
        $(".wish-granted").hide();
        // $(".genie").show();
        $(".magic-lamp").click(function () {
            $(".element").show(1000);
            $(".magic-lamp").hide(1000);
            $(".genie").hide();
        });
    });
    window.addEventListener("load", function () {
        const form = document.getElementById('my-form');
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            $(".element").hide();
            $('.wish-granted').show();
            $('.wish-granted').delay(2500).fadeOut();
            const data = new FormData(form);
            const action = e.target.action;
            fetch(action, {
                method: 'POST',
                body: data,
                // headers: {
                //     'Content-Type': 'text/plain;charset=utf-8',
                // }
            })
                .then(() => {

                    // $("#show").click(function () {

                    $(".genie").delay(5000).show();
                    $(".magic-lamp").delay(5000).show();
                    // });

        });
